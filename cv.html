<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CV – Charlie Chiu</title>

    <link rel="icon" type="image/png" href="/assets/img/logo.png" />
    <link rel="stylesheet" href="/css/style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="View the most up-to-date CV of software engineer Charlie Chiu."
    />
    <meta
      name="keywords"
      content="CV, Resume, Charlie Chiu, Software Engineer"
    />
    <meta name="author" content="Charlie Chiu" />

    <meta property="og:title" content="CV – Charlie Chiu" />
    <meta
      property="og:description"
      content="Curriculum Vitae of software engineer Charlie Chiu."
    />
    <meta
      property="og:image"
      content="https://charliechiu.github.io/assets/img/profile.jpg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://charliechiu.github.io/cv.html" />

    <script>
      fetch("partials/header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("partials/footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
  </head>

  <body>
    <div id="header"></div>

    <main>
      <section class="cv-section">
        <h1>My CV</h1>
        <p class="cv-subtext">
          This page always shows the latest version of my resume.
        </p>

        <iframe
          class="cv-iframe"
          src="https://drive.google.com/file/d/1RcKp3hhPZpK6C0qR2X3rIrt-pn3OwN-0/preview"
          title="Charlie Chiu CV"
        ></iframe>
      </section>
    </main>

    <div id="footer"></div>
  </body>
</html>
