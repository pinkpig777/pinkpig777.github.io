<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charlie Chiu</title>
    <div id="head-include"></div>
    <link rel="stylesheet" href="css/style.css" />
    <script>
      fetch("partials/head.html")
        .then((res) => res.text())
        .then(
          (data) => (document.getElementById("head-include").innerHTML = data)
        );
      fetch("partials/header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("partials/footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
  </head>

  <body>
    <!-- =========================
         HEADER / NAVIGATION
    ========================== -->
    <div id="header"></div>

    <!-- =========================
         HERO SECTION
    ========================== -->
    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>Howdy, I'm Charlie.</h1>

          <p>
            AI-driven software engineer specializing in computer vision, backend
            systems, and real-world engineering problems.
          </p>

          <p>
            I build full-stack applications, intelligent tools, and modern
            engineering systems that solve actual problems, not just textbook
            ones.
          </p>

          <a class="cta-btn" href="projects.html">View My Projects</a>
        </div>

        <div class="hero-image">
          <img src="assets/profile-placeholder.png" alt="Charlie profile" />
        </div>
      </section>
    </main>

    <!-- =========================
         MODERN FOOTER
    ========================== -->
    <div id="footer"></div>
  </body>
</html>
